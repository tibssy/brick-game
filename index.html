<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brick Game</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <header>
            <h1>Brick Game</h1>
            <button><i class="fa-solid fa-user"></i></button>
        </header>

        <main>
            <div id="game-display"></div>
            <div id="game-controls">
                <button class="control-button" id="rotate-left-button">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
                <div id="indicator-container">
                    <div id="next-brick-indicator"></div>
                </div>
                <button class="control-button" id="rotate-right-button">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button class="control-button" id="left-button">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <button class="control-button" id="down-button">
                    <i class="fa-solid fa-angle-down"></i>
                </button>
                <button class="control-button" id="right-button">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
        </main>

        <settins id="settings" class="modal">
            <div class="modal-content">
                <button id="start-button">Start Game</button>
            </div>
        </settins>

        <script src="https://kit.fontawesome.com/77df4eb855.js" crossorigin="anonymous"></script>
        <script type="module" src="assets/js/main.js"></script>
    </body>
</html>
