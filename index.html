<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Meta tags for search engines -->
        <meta name="description" content="A classic style brick game " />
        <meta
            name="keywords"
            content="brick game, brick, game, tetris, snake, classic tetris, classic snake"
        />
        <!-- Title -->
        <title>Brick Game</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <!-- Main -->
        <main>
            <!-- Indicator Area -->
            <div id="game-indicator">
                <p>Next Brick:</p>
                <div id="brick-indicator">
                    <div id="next-brick-indicator"></div>
                </div>
                <p>Score: <span id="score">100</span></p>
                <p>Level: <span id="level">10</span></p>
            </div>

            <!-- Display Area -->
            <div id="game-display"></div>

            <!-- Game Control Area -->
            <div id="control-area">
                <div id="power-buttons">
                    <button id="break-button"><i class="fa-solid fa-pause"></i></button>
                    <button id="reset-button"><i class="fa-solid fa-arrows-rotate"></i></button>
                    <button id="exit-button"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div id="game-controls">
                    <button class="control-button" id="left-button">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                    <div>
                        <button class="control-button" id="up-button">
                            <i class="fa-solid fa-angle-up"></i>
                        </button>
                        <button class="control-button" id="down-button">
                            <i class="fa-solid fa-angle-down"></i>
                        </button>
                    </div>
                    <button class="control-button" id="right-button">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Settings -->
        <settins id="settings" class="modal">
            <div class="modal-content">
                <!-- Game Selector -->
                <div id="game-selector">
                    <div id="carousel-container">
                        <div id="game-selector-images">
                            <img
                                src="assets/images/tetris-sample.webp"
                                class="carousel-image"
                                alt="tetris sample image"
                            />
                            <img
                                src="assets/images/snake-sample.webp"
                                class="carousel-image"
                                alt="snake sample image"
                            />
                            <img
                                src="assets/images/tetris-mod-sample.webp"
                                class="carousel-image"
                                alt="tetris mod sample image"
                            />
                        </div>
                    </div>
                    <div id="game-selector-controls">
                        <button class="carousel-button left-button" id="previous-game">
                            <i class="fa-solid fa-angle-left"></i>
                        </button>
                        <p>Tetris</p>
                        <button class="carousel-button right-button" id="next-game">
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Color Selector -->
                <div id="color-selector" class="card">
                    <h2>Theme Selector</h2>
                    <div id="color-options"></div>
                </div>

                <div class="card">
                    <h2>Game Settins</h2>
                    <!-- Grid Size Selector -->
                    <div id="grid-size-selector" class="settings-option devider">
                        <p>Game Size:</p>
                        <div class="number-selector">
                            <button><i class="fa-solid fa-minus"></i></button>
                            <p>6 x 12</p>
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>

                    <!-- Speed Selector -->
                    <div id="speed-selector" class="settings-option devider">
                        <p>Game Speed:</p>
                        <div class="number-selector">
                            <button><i class="fa-solid fa-minus"></i></button>
                            <p>1</p>
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>

                    <!-- Tetris Brick Rotation Selector -->
                    <div id="rotation-selector" class="settings-option devider">
                        <p>Tetris Brick Rotation:</p>
                        <button><i class="fa-solid fa-rotate-left"></i></button>
                    </div>

                    <!-- Snake Length Selector -->
                    <div id="snake-length-selector" class="settings-option devider">
                        <p>SnakeLength:</p>
                        <div class="number-selector">
                            <button><i class="fa-solid fa-minus"></i></button>
                            <p>4</p>
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>

                    <!-- Left or Right Handed Switch -->
                    <div id="rotation-selector" class="settings-option">
                        <p>Left Handed Mode:</p>
                        <label class="switch">
                            <input type="checkbox" />
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <button id="start-button">Start Game</button>
            </div>
        </settins>

        <script src="https://kit.fontawesome.com/77df4eb855.js" crossorigin="anonymous"></script>
        <script type="module" src="assets/js/main.js"></script>
    </body>
</html>
