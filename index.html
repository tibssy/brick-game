    <body>
        <main>
            <!-- Indicator Area -->
            <div id="game-indicator">
                <p>Next Brick:</p>
                <div id="brick-indicator">
                    <div id="next-brick-indicator"></div>
                </div>
                <p>Score: <span id="score">100</span></p>
                <p>Level: <span id="level">10</span></p>
            </div>

            <!-- Display Area -->
            <div id="game-display"></div>

            <!-- Game Control Area -->
            <div id="control-area">
                <div id="power-buttons">
                    <button id="break-button"><i class="fa-solid fa-pause"></i></button>
                    <button id="reset-button"><i class="fa-solid fa-arrows-rotate"></i></button>
                    <button id="exit-button"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div id="game-controls">
                    <button class="control-button" id="left-button">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                    <div>
                        <button class="control-button" id="up-button">
                            <i class="fa-solid fa-angle-up"></i>
                        </button>
                        <button class="control-button" id="down-button">
                            <i class="fa-solid fa-angle-down"></i>
                        </button>
                    </div>
                    <button class="control-button" id="right-button">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </div>
            </div>
