<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Meta tags for search engines -->
        <meta name="description" content="A classic style brick game " />
        <meta
            name="keywords"
            content="brick game, brick, game, tetris, snake, classic tetris, classic snake"
        />
        <!-- Title -->
        <title>Brick Game</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <!-- <header>
            <h1>Brick Game</h1>
            <button><i class="fa-solid fa-user"></i></button>
        </header> -->

        <main>
            <div id="game-display"></div>
            <div id="game-controls">
                <button class="power-button" id="break-button">
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button class="control-button" id="up-button">
                    <i class="fa-solid fa-angle-up"></i>
                </button>
                <button class="power-button" id="exit-button">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button class="control-button" id="left-button">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <div id="indicator-container">
                    <div id="next-brick-indicator"></div>
                </div>
                <button class="control-button" id="right-button">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
                <div></div>
                <button class="control-button" id="down-button">
                    <i class="fa-solid fa-angle-down"></i>
                </button>
                <div></div>
            </div>
        </main>

        <settins id="settings" class="modal">
            <div class="modal-content">
                <div id="game-selector">
                    <div id="carousel-container">
                        <div id="game-selector-images">
                            <img
                                src="assets/images/tetris-sample.webp"
                                class="carousel-image"
                                alt="tetris sample image"
                            />
                            <img
                                src="assets/images/snake-sample.webp"
                                class="carousel-image"
                                alt="snake sample image"
                            />
                            <img
                                src="assets/images/tetris-mod-sample.webp"
                                class="carousel-image"
                                alt="tetris mod sample image"
                            />
                        </div>
                    </div>
                    <div id="game-selector-controls">
                        <button class="carousel-button left-button" id="previous-game">
                            <i class="fa-solid fa-angle-left"></i>
                        </button>
                        <p>Tetris</p>
                        <button class="carousel-button right-button" id="next-game">
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                    </div>
                </div>

                <button id="start-button">Start Game</button>
            </div>
        </settins>

        <script src="https://kit.fontawesome.com/77df4eb855.js" crossorigin="anonymous"></script>
        <script type="module" src="assets/js/main.js"></script>
    </body>
</html>
