<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="A classic style brick game ">
    <meta name="keywords" content="brick game, brick, game, tetris, snake, classic tetris, classic snake">
    <!-- Title -->
    <title>Brick Game</title>
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <!-- Settings Area -->
        <div id="settings-area" class="show-area">
            <div id="game-selector" class="card">
                <div id="carousel-container">
                    <div id="game-selector-images">
                        <img src="assets/images/tetris-sample.webp" class="carousel-image" alt="tetris sample image">
                        <img src="assets/images/snake-sample.webp" class="carousel-image" alt="snake sample image">
                        <img src="assets/images/tetris-mod-sample.webp" class="carousel-image"
                            alt="tetris extra sample image">
                    </div>
                </div>
                <div id="game-selector-controls">
                    <button id="previous-game" class="carousel-button left-button"
                        aria-label="game selector left button">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                    <p>Tetris</p>
                    <button id="next-game" class="carousel-button right-button" aria-label="game selector right button">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </div>
            </div>

            <div id="settings" class="card">
                <div id="color-options" class="divider"></div>
                <div id="dark-mode-selector" class="settings-option divider">
                    <p>Dark mode:</p>
                    <label class="switch">
                        <input type="checkbox" aria-label="dark mode toggle switch" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div id="grid-size-selector" class="settings-option divider">
                    <p>Game Grid Size:</p>
                    <div class="number-selector">
                        <button class="button-decrement" aria-label="decrease quantity">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <p>10 x 20</p>
                        <button class="button-increment" aria-label="increase quantity">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>

                <div id="speed-selector" class="settings-option divider">
                    <p>Game Level:</p>
                    <div class="number-selector">
                        <button class="button-decrement" aria-label="decrease speed">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <p>0</p>
                        <button class="button-increment" aria-label="increase speed">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>

                <div id="rotation-selector" class="settings-option divider">
                    <p>Tetris Brick Rotation:</p>
                    <button aria-label="rotate otientation button"><i class="fa-solid fa-rotate-left"></i></button>
                </div>

                <div id="left-hand-selector" class="settings-option divider">
                    <p>Left Handed Mode:</p>
                    <label class="switch">
                        <input type="checkbox" aria-label="left handed mode toggle switch">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div id="animation-selector" class="settings-option">
                    <p>Animation:</p>
                    <label class="switch">
                        <input type="checkbox" aria-label="animation mode toggle switch" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <button id="start-button" aria-label="start game" autofocus>Start Game</button>
        </div>

        <!-- Game Area -->
        <div id="game-area" class="closed-area">
            <div id="game-indicator">
                <p class="indicator-text">Next:</p>
                <div id="brick-indicator">
                    <div id="next-brick-indicator"></div>
                </div>
                <p class="indicator-text">
                    Score:
                    <span id="score">0</span>
                </p>
                <p class="indicator-text">
                    Level:
                    <span id="level">0</span>
                </p>
                <p class="indicator-text">
                    Lines:
                    <span id="lines">0</span>
                </p>
            </div>

            <div id="game-display"></div>

            <div id="control-area">
                <div id="power-buttons">
                    <button id="break-button" aria-label="pause game"><i class="fa-solid fa-pause"></i></button>
                    <button id="reset-button" aria-label="reset game"><i class="fa-solid fa-arrows-rotate"></i></button>
                    <button id="exit-button" aria-label="exit game"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div id="game-controls">
                    <button id="left-button" class="control-button" aria-label="game control left button">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                    <div>
                        <button id="up-button" class="control-button" aria-label="game control up button">
                            <i class="fa-solid fa-angle-up"></i>
                        </button>
                        <button id="down-button" class="control-button" aria-label="game control down button">
                            <i class="fa-solid fa-angle-down"></i>
                        </button>
                    </div>
                    <button id="right-button" class="control-button" aria-label="game control right button">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Score Area -->
        <div id="score-area" class="closed-area">
            <div id="score-header">
                <h1>High Scores</h1>
                <button id="close-score" aria-label="close high-scores"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div id="high-score">
                <p>Score: <span>0</span></p>
                <p>Cleared lines: <span>0</span></p>
            </div>

            <div id="player-input">
                <div class="input-group card">
                    <label for="player-name"></label>
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="10">
                    <button id="save-score" aria-label="add your score"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>

            <div id="score-table" class="card">
                <table>
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Game</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <ul class="social-networks card">
                <li>
                    <a href="https://github.com/tibssy" target="_blank" rel="noopener"
                        aria-label="Visit Us on Facebook">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/norbert-tiborcz/" target="_blank" rel="noopener"
                        aria-label="Visit Us on Twitter">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/77df4eb855.js" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
